<section class="vh-100 gradient-custom">
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h1>Complete con los nuevos datos.</h1>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required><span class="barra"></span>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required><span class="barra"></span>
                </div>
                <br>
                <button class="btn btn-primary">Actualizar Experiencia</button>
            </form>
        </div>
    </div>
</div>
</section>
