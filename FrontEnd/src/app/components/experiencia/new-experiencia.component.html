<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <h1>Complete con los nuevos datos.</h1>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required><span class="barra"></span>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required><span class="barra"></span>
                </div>
                <br>
                <button class="btn btn-primary">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
</section>
