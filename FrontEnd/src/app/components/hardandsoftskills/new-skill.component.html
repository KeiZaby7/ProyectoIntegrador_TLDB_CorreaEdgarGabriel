<section class="vh-100 gradient-custom">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <h1>Complete los datos.</h1>
                    <div class="form-group">
                        <label for="nombre">Nueva Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                            required><span class="barra"></span>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                            [(ngModel)]="porcentaje" required><span class="barra"></span>
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Agregar skill
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
